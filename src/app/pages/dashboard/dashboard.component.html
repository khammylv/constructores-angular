<div class="h-screen  bg-gray-100">
    <section class="container text-gray-600 bg-gray-50">
        <section class=" body-font   flex justify-center items-center">

            <div class=" px-5 py-24 w-full">
                <div class="px-9 pt-5 mb-20  flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
                    <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
                        <span class="mr-3 font-semibold text-dark">Ordenes de construcción</span>

                    </h3>
                    <div class="relative flex flex-wrap items-center my-2">

                        <button (click)="generateInforme()"
                            class="inline-block text-[.925rem] ml-5 font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-white bg-blue-600/80 border-0 py-2 px-5 shadow hover:bg-blue-700 active:bg-blue-800 focus:ring-2 focus:ring-blue-400">
                            Crear reporte
                        </button>
                        
                        <button (click)="verInforme()"
                            class="inline-block text-[.925rem] ml-5 font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-white bg-blue-600/100 border-0 py-2 px-5 shadow hover:bg-blue-700/80 active:bg-blue-800 focus:ring-2 focus:ring-blue-400">
                            Ver reporte
                        </button>
                    </div>
                </div>
              <div class="flex flex-wrap -m-4 text-center">
  <div
    *ngFor="let item of data"
    class="p-4 sm:w-1/2 lg:w-1/3 w-full hover:scale-105 duration-500"
  >
    <div
      class="flex items-center justify-between p-4 rounded-lg bg-white shadow-indigo-50 shadow-md"
    >
      <div>
        <h2 class="text-gray-900 text-lg font-bold">Órdenes</h2>
        <h3
          class="mt-2 text-xl font-bold text-center"
          [ngClass]="{
            'text-green-500': item.estado === 'FINALIZADO',
            'text-cyan-500': item.estado === 'EN_PROGRESO',
            'text-yellow-500': item.estado === 'PENDIENTE'
          }"
        >
          {{ item.total }}
        </h3>
        <p class="text-sm font-semibold text-gray-400">
          {{
            item.estado === 'FINALIZADO'
              ? 'Completadas'
              : item.estado === 'EN_PROGRESO'
              ? 'En proceso'
              : 'Pendientes'
          }}
        </p>
      </div>

      <div
        class="w-20 h-20 rounded-full shadow-2xl border-white border-dashed border-2 flex justify-center items-center"
       [ngClass]="item.estado | colorDashboard"
       
        
      >
        <div>
          <h1 class="text-white text-5xl">
            {{
              item.estado === 'FINALIZADO'
                ? 'C'
                : item.estado === 'EN_PROGRESO'
                ? 'E'
                : 'P'
            }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>

            </div>
        </section>

    </section>
</div>
